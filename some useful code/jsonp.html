<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JSONP 实例</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.8.3/jquery.js"></script>
</head>
<body>
<div id="divCustomers"></div>
<script>
        $.ajax({
             url: "http://sports.sina.com.cn/iframe/js/2015/live.js?dpc=1",
             dataType: "jsonp",
             jsonp: "callback",
             jsonpCallback:"sports_livecast_hot_list",
             success: function(json){
             alert(json.matches.length);
             },
             error: function(err){
                 alert(err.error);
             }
         });
</script>
</body>
</html>
